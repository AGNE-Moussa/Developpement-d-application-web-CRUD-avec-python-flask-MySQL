<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Liste des employés</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Liste des employés</h1>
    <div>
      <a href="/ajout" class="btn btn-success btn-xs">Ajouter un employé</a>
    </div>
    <div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Salaire</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for employe in employes %}
          <tr>
            <td>{{employe[0]}}</td>
            <td>{{employe[1]}}</td>
            <td>{{employe[2]}}</td>
            <td>{{employe[3]}}</td>
            <td>
              <a class="btn btn-primary btn-xs" href="modif/{{employe[0]}}"
                >Modifier</a
              >
            </td>
            <td>
              <a class="btn btn-danger btn-xs" href="sup/{{employe[0]}}"
                >Supprimer</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
