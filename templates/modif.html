<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Liste des employés</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Modifier un employé</h1>
    <form action="/modif/{{ employe[0] }}" method="post">
      <div class="col-xs-4">ID:{{employe[0]}}</div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-6">
          Nom:
          <input
            type="text"
            class="form-control"
            name="nom"
            value="{{employe[1]}}"
            required="true"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Prénom</label>
        <div class="col-sm-6">
          Prénom:
          <input
            type="text"
            class="form-control"
            name="prenom"
            value="{{employe[2]}}"
            required="true"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Salaire</label>
        <div class="col-sm-6">
          Salaire:
          <input
            type="text"
            class="form-control"
            name="salbase"
            value="{{employe[3]}}"
            required="true"
          />
        </div>
      </div>
      <input
        type="hidden"
        class="form-control"
        name="id"
        value="{{employe[0]}}"
      />
      <div class="form-group">
        <input
          type="submit"
          class="btn btn-success"
          name="modifier"
          value="Modifier"
        />
      </div>
    </form>
  </body>
</html>
